  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Большой театр</title>
  </head>
  <body>
    <header class="header">
      <div class="header-side">
        <div class="header-side__text">
          <p class="header-side__contact-info">КОНТАКТНАЯ ИНФОРМАЦИЯ</p>
        </div>
        <div class="header-side__icons">
          <a href="https://www.instagram.com/" target="_blank"
            class="header-side__social-link">
            <img class="header-side__social-image" src="img/instagram-icon.svg"
              alt="instagram">
          </a>
          <a href="https://www.facebook.com/" target="_blank"
            class="header-side__social-link">
            <img class="header-side__social-image" src="img/facebook-icon.svg"
              alt="facebook">
          </a>
          <a href="https://www.vk.com/" target="_blank"
            class="header-side__social-link">
            <img class="header-side__social-image" src="img/vkontakte-icon.svg"
              alt="vkontakte">
          </a>
          <a href="https://www.youtube.com/" target="_blank"
            class="header-side__social-link">
            <img class="header-side__social-image" src="img/youtube-icon.svg"
              alt="youtube">
          </a>
        </div>
      </div>
      <div class="container">
        <div class="header__content">
          <div class="header-top">
            <div class="header-top__menu">
              <span class="header-top__button"></span>
            </div>
            <div class="navigation">
              <nav class="navigation__navbar">
                <a href="#main" class="navigation__link">ГЛАВНАЯ</a>
                <a href="#about" class="navigation__link">О ТЕАТРЕ</a>
                <a href="#products" class="navigation__link">НАШИ ПОСТАНОВКИ</a>
                <a href="#partners" class="navigation__link">ПАРТНЕРЫ ТЕАТРА</a>
                <a href="#contacts" class="navigation__link">КОНТАКТЫ</a>
              </nav>
              <nav class="navigation__social">
                <a href="https://www.facebook.com/" target="_blank"
                  class="navigation__social-link">
                  <img src="img/facebook-navbar.svg" alt="facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank"
                  class="navigation__social-link">
                  <img src="img/instagram-navbar.svg" alt="instagram">
                </a>
                <a href="https://www.youtube.com/" target="_blank"
                  class="navigation__social-link">
                  <img src="img/youtube-navbar.svg" alt="youtube">
                </a>
                <a href="https://www.vk.com/" target="_blank"
                  class="navigation__social-link">
                  <img src="img/vk-navbar.svg" alt="vkontakte">
                </a>
              </nav>
            </div>
            <div class="header-top__phone">
              <a href="tel:+7495123-45-67" class="header-top__phone-item">
                +7 495 123-45-67
              </a>
            </div>
          </div>
          <div class="header-main">
            <div class="header-main__text"></div>
            <div class="header-main__slider"></div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
  </html>
